<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgisayarlar - TechCycle</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">TechCycle</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Ne aramıştınız?">
                <button type="submit">
                    <i class="fas fa-search"></i> Ara
                </button>
            </div>
            <div class="nav-buttons">
                <button class="btn-primary">
                    <i class="fas fa-plus"></i> İlan Ver
                </button>
                
                <div class="profile-dropdown">
                    <button class="btn-secondary">
                        <i class="fas fa-user"></i> Profilim
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <aside class="filters">
            <h2>Filtrele</h2>
            <div class="filter-section">
                <h3>Marka</h3>
                <div class="filter-options" id="brandFilters">
                    <label class="filter-option">
                        <input type="checkbox" name="brand" value="apple">
                        <span class="checkmark"></span>
                        Apple
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="brand" value="dell">
                        <span class="checkmark"></span>
                        Dell
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="brand" value="hp">
                        <span class="checkmark"></span>
                        HP
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="brand" value="lenovo">
                        <span class="checkmark"></span>
                        Lenovo
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" name="brand" value="asus">
                        <span class="checkmark"></span>
                        Asus
                    </label>
                </div>
            </div>
            <div class="filter-section">
                <h3>Fiyat Aralığı</h3>
                <div class="price-range">
                    <input type="number" id="minPrice" placeholder="Min Fiyat" min="0">
                    <input type="number" id="maxPrice" placeholder="Max Fiyat" min="0">
                    <button id="applyPriceFilter">Uygula</button>
                </div>
            </div>
        </aside>

        <section class="products-container">
            <h1>Bilgisayarlar</h1>
            <div class="products-grid" id="computerProducts" >
                <!-- Ürünler JavaScript ile buraya eklenecek -->
            </div>
        </section>
    </main>

    <script src="/js/computers.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/navbar.js"></script>

</body>
</html>
