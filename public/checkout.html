<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satın Al - TechCycle</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <style>
        #cardPaymentDetails {
            display: block;
            transition: all 0.3s ease;
        }

        input[name="paymentMethod"][value="cash"]:checked ~ #cardPaymentDetails {
            display: none;
        }

        .product-card {
            display: flex;
            gap: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .product-image {
            width: 200px;
            min-width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            flex: 1;
        }

        .product-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .product-details p {
            margin: 8px 0;
            color: #666;
        }

        .price {
            font-size: 1.2rem;
            color: #28a745;
            font-weight: bold;
        }

        .brand, .condition {
            font-size: 0.9rem;
        }

        .description {
            margin-top: 10px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <header>
        <!-- Navbar buraya gelecek -->
        <nav class="navbar">
            <div class="logo">
                <a href="/">TechCycle</a>
            </div>
            <div class="nav-buttons">
                <a href="/post-ad" class="btn-primary">
                    <i class="fas fa-plus"></i> İlan Ver
                </a>
                <div class="profile-dropdown">
                    <button class="btn-secondary">
                        <i class="fas fa-user"></i> Profilim
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="checkout-container">
        <div class="product-summary">
            <h2>Ürün Bilgileri</h2>
            <div id="productDetails">
                <!-- Ürün detayları JavaScript ile doldurulacak -->
            </div>
        </div>

        <div class="checkout-form">
            <h2>Ödeme Bilgileri</h2>
            <form id="paymentForm">
                <div class="payment-method">
                    <h3>Ödeme Yöntemi</h3>
                    <div class="payment-options">
                        <label>
                            <input type="radio" name="paymentMethod" value="card" checked>
                            <span>Kredi/Banka Kartı</span>
                        </label>
                        <label>
                            <input type="radio" name="paymentMethod" value="cash">
                            <span>Kapıda Ödeme</span>
                        </label>
                    </div>
                </div>

                <div id="cardPaymentDetails" class="payment-details">
                    <div class="form-group">
                        <label>Kart Numarası</label>
                        <input type="text" 
                               name="cardNumber" 
                               id="cardNumber"
                               placeholder="1234 5678 9012 3456" 
                               maxlength="19"
                               pattern="\d{4}\s?\d{4}\s?\d{4}\s?\d{4}"
                               oninput="formatCardNumber(this)"
                               required>
                        <small class="form-text text-muted">16 haneli kart numaranızı giriniz</small>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Son Kullanma Tarihi</label>
                            <input type="text" name="expiry" placeholder="AA/YY" maxlength="5">
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" name="cvv" placeholder="123" maxlength="3">
                        </div>
                    </div>
                </div>

                <div class="address-details">
                    <h3>Teslimat Adresi</h3>
                    <div class="form-group">
                        <label>Ad Soyad</label>
                        <input type="text" name="fullName" required minlength="3" pattern="[A-Za-zÇçĞğİıÖöŞşÜü\s]+" title="Geçerli bir ad soyad giriniz">
                    </div>
                    <div class="form-group">
                        <label>Adres</label>
                        <textarea name="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Telefon</label>
                        <input type="tel" name="phone" required pattern="[0-9]{10,11}" title="Geçerli bir telefon numarası giriniz">
                    </div>
                </div>

                <button type="submit" class="btn-primary">Siparişi Tamamla</button>
            </form>
        </div>
    </main>

    <script src="/js/checkout.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
</body>
</html>
